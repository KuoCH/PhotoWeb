<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="{% static 'album/style.css' %}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script> picture_id = {{ picture_id }}</script>
        <script src="{% static 'album/detail.js' %}"></script>
        <title>Picture Browse</title>
    </head>
    <body>
        <table>
            <tr>
                <td style="text-align:right">Login</td>
            </tr>
            <tr>
                <th class="title" id="title"></th>
            </tr>
            <tr>
                <td>
                    <img id="img" height="500">
                </td>
            </tr>
            <tr>
                <td id="description"></td>
            </tr>
        </table>
        <p></p>
        <table id="comments_table">
        </table>

        <hr align="left" width="500" noshade color="gray">

        <table>
            <tr>
                <td>
                    <input id="author_input" type="text" placeholder="Your name">
                    <div id="author_err" class="warning"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea id="description_input" rows="5" cols="50" style="resize:none" placeholder="Write a comment"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="onSubmit()">Submit</button>
                </td>
            </tr>
        </table>
    </body>
</html>
